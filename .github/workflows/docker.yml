name: docker-action
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  build-test-upload:
    runs-on: ubuntu-latest
    steps:
      - name: "[CI] Build l'environnement en récupérant le repo entier."
        uses: actions/checkout@v3 
      - run: docker build -t dockeratelier:latest . 
      - name: "[DEBUG] Test de l'image docker"
        run: |
          docker run --rm --name dockeratelier dockeratelier:latest
          exitcode=$?
          if [[ $exitcode -ne 0 ]]; then
            echo "ERREUR"
          fi
          exit $exitcode
      -
        name: Connexion à Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      -
        name: Préparaton de Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build et push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_LOGIN }}/dockeratelier:latest

